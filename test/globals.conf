# the variable MAIN_TEST_FOLDER is defined in the main
# test runner script
source ${MAIN_TEST_FOLDER}/resources/energies.conf


# This function reads the scalar from
# a dat file generated by a writeTensor
# algorithm
readScalar() {
  tail -1 $1
}

echoDebug() {
  [[ -n ${TEST_DEBUG} ]] || return 0
  if [[ -z $1 ]]; then
    # read from stdin
    while read line ; do
      echo "[DEBUG] >> $line" >&2
    done
  else
    # read from arguments
    echo "[DEBUG] >> $@" >&2
  fi
}

